<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Scanning</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="static/js/text_scan.js"></script>
</head>
<body class="bg-dark text-white">
    <div class="container text-center">
        <h1 class="mt-5">Text Scanning to Speech</h1>
        <video id="video" width="640" height="340" autoplay></video>
        <div class="mt-3">
            <button id="capture" class="btn btn-primary">Scan Text</button>
        </div>
        <p id="scannedText" class="mt-3"></p>
    </div>
</body>
</html>
